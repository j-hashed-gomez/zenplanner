name: Deploy to Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/my-image:latest
          build-args: |
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Stop and remove existing container
        run: |
          ssh -o StrictHostKeyChecking=no root@51.210.102.229 << EOF
            echo "Stopping and removing existing container if it exists..."
            if [ "$(docker ps -q -f name=zenplanner)" ]; then
              docker stop zenplanner
              docker rm zenplanner
            fi
            if [ "$(docker ps -a -q -f name=zenplanner)" ]; then
              docker rm zenplanner
            fi
          EOF

      - name: Verify no container is running
        run: |
          ssh -o StrictHostKeyChecking=no root@51.210.102.229 << EOF
            echo "Verifying no container named zenplanner is running..."
            docker ps -a
          EOF

      - name: Deploy new container
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no root@51.210.102.229 << EOF
            echo "Deploying new container..."
            docker run -d --name zenplanner -e DJANGO_SECRET_KEY='$DJANGO_SECRET_KEY' ghcr.io/${{ github.repository }}/my-image:latest
          EOF

      - name: Verify new container is running
        run: |
          ssh -o StrictHostKeyChecking=no root@51.210.102.229 << EOF
            echo "Verifying new container is running..."
            docker ps -a
          EOF
